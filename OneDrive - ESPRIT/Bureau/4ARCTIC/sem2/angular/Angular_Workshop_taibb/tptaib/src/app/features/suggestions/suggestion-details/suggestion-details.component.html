<div class="details-container" *ngIf="suggestion">
  <h2>{{ suggestion.title }}</h2>
  
  <div class="detail-item">
    <strong>Description :</strong>
    <p>{{ suggestion.description }}</p>
  </div>
  
  <div class="detail-item">
    <strong>Catégorie :</strong>
    <p>{{ suggestion.category }}</p>
  </div>
  
  <div class="detail-item">
    <strong>Date :</strong>
    <p>{{ suggestion.date | date:'dd/MM/yyyy' }}</p>
  </div>
  
  <div class="detail-item">
    <strong>Status :</strong>
    <span [class]="getStatusClass(suggestion.status)">
      {{ getStatusLabel(suggestion.status) }}
    </span>
  </div>
  
  <div class="detail-item">
    <strong>Nombre de likes :</strong>
    <p>❤️ {{ suggestion.nbLikes }}</p>
  </div>
  
  <div class="actions">
    <button class="btn-update" (click)="goToUpdate()">
      ✏️ Modifier
    </button>
    
    <button class="btn-back" (click)="backToList()">
      ⬅️ Retour
    </button>
  </div>
</div>

<div *ngIf="!suggestion">
  <p>Chargement...</p>
</div>
